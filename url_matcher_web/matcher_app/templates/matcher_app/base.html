<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}URL Matcher{% endblock %}</title>
    <!-- Favicon - multiple fallback options to prevent 404 errors -->
    <link rel="icon" href="{% static 'matcher_app/img/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'matcher_app/img/favicon.ico' %}" type="image/x-icon">
    <!-- Fallback to data URI if static file fails -->
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAEAIABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAAAQAABILAAASCwAAAAAAAAAAAAD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8AJCQkJCQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQkJP///wD///8A////ACQkJP//////////////////////JCQk/////////////////////////////////yQkJP////8A////AP///wAkJCT//////////////////////yQkJP////////////////////////////////8kJCT/////AP///wD///8AJCQk//////////////////////8kJCT/////////////////////////////////JCQk/////wD///8A////ACQkJP//////////////////////JCQk/////////////////////////////////yQkJP////8A////AP///wAkJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/////AP///wD///8AJCQk//////////////////////8kJCT/////////////////////////////////JCQk/////wD///8A////ACQkJP//////////////////////JCQk/////////////////////////////////yQkJP////8A////AP///wAkJCT//////////////////////yQkJP////////////////////////////////8kJCT/////AP///wD///8AJCQk//////////////////////8kJCT/////////////////////////////////JCQk/////wD///8A////ACQkJCQkJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJP8kJCT/JCQk/yQkJCT///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      .loading-spinner {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        border: 0.25em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        animation: spinner-border 0.75s linear infinite;
      }
      @keyframes spinner-border {
        to {
          transform: rotate(360deg);
        }
      }
      .results-table {
        font-size: 0.9rem;
        max-height: 400px;
        overflow-y: auto;
      }
      .url-cell {
        max-width: 300px;
        word-break: break-all;
      }
      .pre-scrollable {
        max-height: 350px;
        overflow-y: auto;
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 0.25rem;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header class="pb-3 mb-4 border-bottom">
        <a
          href="{% url 'matcher_app:upload_csv' %}"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <span class="fs-4">URL Matcher</span>
        </a>
      </header>

      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div
          class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <main>{% block content %}{% endblock %}</main>

      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2025 URL Matcher
      </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
